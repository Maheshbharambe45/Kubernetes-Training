  apiVersion: v1
  kind: Namespace
  metadata:
    name: dev

---
  apiVersion: v1
  kind: ReplicationController
  metadata:
    name: demo-rc
    namespace: dev
    labels:
      app: nginx
  spec:
    replicas: 2
    selector:
      app: nginx
    template:
      metadata:
        name: my-pod
        labels:
          app: nginx
      spec:
        containers:
          - name: nginx-container
            image: nginx:latest
            ports:
              - containerPort: 80