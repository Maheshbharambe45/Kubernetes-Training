apiVersion: v1
kind: ReplicationController
metadata:
  name: my-rc
  labels:
    app: demo
spec:
  replicas: 2
  selector:
    app: demo
  template:
    metadata:
      name: nginx-container
      labels:
        app: demo
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80