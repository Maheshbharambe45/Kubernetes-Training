# These is a deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: demo 
spec:
  replicas: 4
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: nginx-cont
          image: nginx:latest
          ports:
            - containerPort: 80
            
# These is a service configuration 
--- 
apiVersion: v1 
kind: Service
metadata:
  name: demo-svc
spec:
  type: NodePort
  selector:
    app: demo
  ports:
    - port: 80  # service port
      targetPort: 80 # container port
      nodePort: 30002 # node port (optional)
  